<div class="grid grid-cols-4 gap-6">
  <div class="">
    <app-sidebar></app-sidebar>
  </div>
  <div class="col-span-3">
    <app-card>
      <card-title>
        <h4 class="text-lg font-bold">Compose Messages</h4>
      </card-title>
      <card-body>
        <form action="">
          <div class="form-group">
            <label for="" class="form-label">To <span>*</span></label>
            <input type="email" name="email" id="email" class="form-control" placeholder="To" />
          </div>
          <div class="form-group">
            <label for="" class="form-label">Subject <span>*</span></label>
            <input type="text" name="subject" id="subject" class="form-control" placeholder="Subject" />
          </div>
          <div class="form-group">
            <label for="" class="form-label">Message <span>*</span></label>
            <textarea name="message" id="message" class="form-control" rows="10" placeholder="Message"></textarea>
            <button type="submit" class="btn btn-blue mt-2">Send Message</button>
          </div>
        </form>
      </card-body>
    </app-card>
  </div>
</div>
