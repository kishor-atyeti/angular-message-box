<div class="w-2/5">

  <app-card>
    <card-title>
      <h3 class="text-g font-bold">Login Here</h3>
    </card-title>
    <card-body>

      <form action="">
        <div class="form-group">
          <label for="" class="form-label">Email Address <span>*</span></label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" />
        </div>
        <div class="form-group">
          <label for="" class="form-label">Password <span>*</span></label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" />
          <button type="submit" class="btn btn-blue mt-2">Login</button>
        </div>
      </form>
    </card-body>
  </app-card>
</div>
